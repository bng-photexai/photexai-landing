<!doctype html>
<html class="font-inter">
  <head>
    <title>PhotexAI</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/png"
      media="(prefers-color-scheme: dark)"
      href="/assets/photexai_symbol_white.png"
    />
    <link
      rel="icon"
      type="image/png"
      media="(prefers-color-scheme: light)"
      href="/assets/photexai_symbol_black.png"
    />
  </head>

  <body class="w-full h-screen bg-black">
    <nav
        class="fixed z-10 flex flex-row items-center justify-between w-full h-16 p-4 navbar lg:hidden"
      >
        <div>
          <a href="https://photexai.com/">
            <img
              src="/assets/photexai_wordmark_white.png"
              alt="Logo"
              class="h-10"
            />
          </a>
        </div>
        <button class="open-mobile-navbar-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="text-white size-8"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </button>
      </nav>
    <div
      class="flex flex-col items-center justify-center w-full h-full text-white"
    >
      <section class="flex flex-col items-center justify-center w-full h-full">
        <div class="relative px-5 isolate pt-14 lg:px-8 lg:w-4/6">
          <div class="max-w-4xl py-32 mx-auto sm:py-48 lg:py-56">
            <div class="text-left sm:text-center">
              <h1
                class="text-6xl font-semibold tracking-tight text-white text-balance sm:text-8xl"
              >
                The future of video game development
              </h1>
              <p
                class="mt-8 text-lg font-medium text-white text-pretty sm:text-2xl"
              >
                PhotexAI develops advanced AI tools that streamline every aspect
                of game development, empowering creators to easily build,
                refine, and optimize their games from start to finish.
              </p>
            </div>
          </div>
        </div>
      </section>
      <script>
        const body = document.body;
        const colors = [
          ["#ff7e5f", "#feb47b"], // Coral to Peach
          ["#6a11cb", "#2575fc"], // Purple to Blue
          ["#43cea2", "#185a9d"], // Teal to Navy
          ["#ffafbd", "#ffc3a0"], // Pink to Light Orange
          ["#1f4037", "#99f2c8"], // Dark Green to Mint
        ];
        let step = 0;
        const colorSpeed = 0.02; // Speed of transition between colors
        let colorIndices = [0, 1];

        // Function to interpolate between two colors
        function interpolateColor(color1, color2, factor) {
          const result = color1
            .slice(1)
            .match(/.{2}/g)
            .map((hex, i) => {
              return Math.round(
                parseInt(hex, 16) * (1 - factor) +
                  parseInt(color2.slice(1).match(/.{2}/g)[i], 16) * factor
              );
            });
          return `#${result.map((x) => x.toString(16).padStart(2, "0")).join("")}`;
        }

        function updateGradient() {
          // Calculate interpolated colors
          const color1 = interpolateColor(
            colors[colorIndices[0]][0],
            colors[colorIndices[1]][0],
            step
          );
          const color2 = interpolateColor(
            colors[colorIndices[0]][1],
            colors[colorIndices[1]][1],
            step
          );

          // Set background style
          body.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
          body.style.backgroundSize = "200% 200%";
          body.style.transition = "background 0.2s ease";

          // Increment the step for the next color transition
          step += colorSpeed;
          if (step >= 1) {
            step %= 1;
            colorIndices[0] = colorIndices[1];
            colorIndices[1] = (colorIndices[1] + 1) % colors.length;
          }
        }

        // Update gradient every 50ms
        setInterval(updateGradient, 50);
      </script>
    </div>
  </body>
</html>
