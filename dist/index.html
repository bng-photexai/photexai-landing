<!doctype html>
<html>
  <head>
    <title>PhotexAI | Home</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1.0 user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link rel="stylesheet" href="output.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/vueble-favicon-inverse.png"
    />
  </head>
  <body class="bg-blue-500">
    <div
      class="flex flex-col items-center justify-center w-full h-full text-white"
    >
      <h1 class="mb-4 text-5xl font-bold">PhotexAI</h1>
      <h2 class="text-2xl">AI research company for game development</h2>
      <script>
    const body = document.body;
    const colors = [
      ["#ff7e5f", "#feb47b"], // Coral to Peach
      ["#6a11cb", "#2575fc"], // Purple to Blue
      ["#43cea2", "#185a9d"], // Teal to Navy
      ["#ffafbd", "#ffc3a0"], // Pink to Light Orange
      ["#1f4037", "#99f2c8"]  // Dark Green to Mint
    ];
    let step = 0;
    const colorSpeed = 0.02; // Speed of transition between colors
    let colorIndices = [0, 1];

    // Function to interpolate between two colors
    function interpolateColor(color1, color2, factor) {
      const result = color1.slice(1).match(/.{2}/g).map((hex, i) => {
        return Math.round(parseInt(hex, 16) * (1 - factor) + parseInt(color2.slice(1).match(/.{2}/g)[i], 16) * factor);
      });
      return `#${result.map(x => x.toString(16).padStart(2, '0')).join('')}`;
    }

    function updateGradient() {
      // Calculate interpolated colors
      const color1 = interpolateColor(colors[colorIndices[0]][0], colors[colorIndices[1]][0], step);
      const color2 = interpolateColor(colors[colorIndices[0]][1], colors[colorIndices[1]][1], step);

      // Set background style
      body.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
      body.style.backgroundSize = "200% 200%";
      body.style.transition = "background 0.2s ease";

      // Increment the step for the next color transition
      step += colorSpeed;
      if (step >= 1) {
        step %= 1;
        colorIndices[0] = colorIndices[1];
        colorIndices[1] = (colorIndices[1] + 1) % colors.length;
      }
    }

    // Update gradient every 50ms
    setInterval(updateGradient, 50);
  </script>
    </div>
  </body>
</html>
